<html lang="en">

<head>
    <title>Idleon API Downloader</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        Idleon API Downloader
    </header>

    <div id="loader">
        <img src="puff.svg" alt="">
        <div class="loader-text">Waiting for Legends Of Idleon...</div>
    </div>

    <div id="content">
        <div class="json">
            <span>Raw JSON</span>
            <a id="rawCopyLink">
                <img src="./copy.svg" alt="copy">
            </a>
            <a id="rawDownloadLink">
                <img src="./download.svg" alt="download">
            </a>
        </div>

        <div class="json">
            <span>Clean JSON</span>
            <a id="cleanJsonCopyLink">
                <img src="./copy.svg" alt="copy">
            </a>
            <a id="cleanJsonDownloadLink">
                <img src="./download.svg" alt="download">
            </a>
        </div>

        <div class="json">
            <span>Looty JSON</span>
            <a id="lootyCopyLink">
                <img src="./copy.svg" alt="copy">
            </a>
        </div>

        <div class="json">
            <span>Quests String</span>
            <a id="questsCopyLink">
                <img src="./copy.svg" alt="copy">
            </a>
        </div>

        <div class="sub-header">Idleon Calculator Import Columns</div>

        <div class="json">
            <span>Family</span>
            <a id="familyCopyLink">
                <img src="./copy.svg" alt="copy">
            </a>
        </div>

        <div class="json">
            <span>Guild</span>
            <a id="guildCopyLink">
                <img src="./copy.svg" alt="copy">
            </a>
        </div>

        <div class="sub-header">Characters</div>
        <ul class="characters">
            <li>
                <span class="character-index">#1</span>
                <a id="char0CopyLink">
                    <img src="./copy.svg" alt="copy">
                </a>
            </li>
            <li>
                <span class="character-index">#2</span>
                <a id="char1CopyLink">
                    <img src="./copy.svg" alt="copy">
                </a>
            </li>
            <li>
                <span class="character-index">#3</span>
                <a id="char2CopyLink">
                    <img src="./copy.svg" alt="copy">
                </a>
            </li>
            <li>
                <span class="character-index">#4</span>
                <a id="char3CopyLink">
                    <img src="./copy.svg" alt="copy">
                </a>
            </li>
            <li>
                <span class="character-index">#5</span>
                <a id="char4CopyLink">
                    <img src="./copy.svg" alt="copy">
                </a>
            </li>
            <li>
                <span class="character-index">#6</span>
                <a id="char5CopyLink">
                    <img src="./copy.svg" alt="copy">
                </a>
            </li>
            <li>
                <span class="character-index">#7</span>
                <a id="char6CopyLink">
                    <img src="./copy.svg" alt="copy">
                </a>
            </li>
            <li>
                <span class="character-index">#8</span>
                <a id="char7CopyLink">
                    <img src="./copy.svg" alt="copy">
                </a>
            </li>
            <li>
                <span class="character-index">#9</span>
                <a id="char8CopyLink">
                    <img src="./copy.svg" alt="copy">
                </a>
            </li>
        </ul>

        <div class="json">
            <span>Companion (Coming Soon)</span>
            <!--        <a id="companionCopyLink">-->
            <!--            <img src="./copy.svg" alt="copy">-->
            <!--        </a>-->
        </div>

        <div class="json">
            <span>Guild CSV</span>
            <a id="guildExportCsvCopyLink">
                <img src="./copy.svg" alt="copy">
            </a>
        </div>
    </div>

    <input type="text" id="copy-from" hidden>
    <div id="tooltip">Copied!</div>


    <script src="js/template.js" type="text/javascript"></script>
    <script src="js/maps/classTalentMap.js" type="text/javascript"></script>
    <script src="js/maps/itemMap.js" type="text/javascript"></script>
    <script src="js/maps/mobMap.js" type="text/javascript"></script>
    <script src="js/maps/cardLevelMap.js" type="text/javascript"></script>
    <script src="js/maps/cardEquipMap.js" type="text/javascript"></script>
    <script src="js/maps/talentMap.js" type="text/javascript"></script>
    <script src="js/maps/maps.js" type="text/javascript"></script>
    <script src="js/calculatorParse.js" type="text/javascript"></script>
    <script src="js/companionParse.js" type="text/javascript"></script>
    <script src="js/guildParse.js" type="text/javascript"></script>
    <script src="js/parse.js" type="text/javascript"></script>
    <script src="js/popup.js" type="text/javascript"></script>
</body>

</html>
